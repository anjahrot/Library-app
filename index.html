<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odin Library App</h1>
    
    <div class="container">
        
        <div class="book_table">
            <table class="libraryTable">
              <thead>
              <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
            </table>
        </div>

        <div class="input_new">
            <button class="newBook">Add New Book</button>
            <form action="/mylibrary-form-page" method="post">
                <ul>
                    <li>
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="book_title">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="book_author">
                    </li>
                    <li>
                        <label for="pages">Number of Pages</label>
                        <input type="text" id="pages" name="numberOfPages">
                    </li>
                    <li>
                        <label for="read">Read/Not read yet</label>
                        <input type="text" id="read" name="read_status">
                    </li>
                </ul>
                <button class="submit_button" type="submit">Add Book</button>
            </form>
        </div>
        
    </div>
    <script src="books.js"></script>
</body>
</html>
